<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./db.css">
    <script src="./db.js" defer></script>
    <title>Saved Bookmarks</title>
</head>

<body>
    <div class="main">
        <button class="go-back" onclick="window.location.href='dict.html';">
            Dictionary Page
        </button>
        <p class="title">All bookmarks</p>
        <p class="message"></p>
        <div class="list"></div>
    </div>
    <template id="data-save-word">
        <div class="ls1">
            <p class="word-name" data-word-name>
            </p>
            <p class="word-time-date">
                <span class="date" data-word-date>
                </span>, <span class="time" data-word-time>
                </span>
            </p>
        </div>
    </template>
</body>

</html>
